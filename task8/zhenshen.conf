<VirtualHost *:80>
    ServerName zhenshen.com 
    ServerAlias www.zhenshen.com

    SSLEngine on
    SSLCertificateFile /etc/pki/tls/certs/apache-selfsigned.crt
    SSLCertificateKeyFile /etc/pki/tls/private/apache-selfsigned.key

    <Directory /var/www/zhenshen.com/html/>
        Options -Indexes +FollowSymLinks
        AllowOverride All
    </Directory>

    DocumentRoot /var/www/zhenshen.com/html/

    ErrorLog /var/www/zhenshen.com/error.log
    CustomLog /var/www/zhenshen.com/access.log combined
</VirtualHost>

